<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="image"><img src="images/image-equilibrium.jpg" alt=""></div>

        <div class="info">

            <div class="title"><h1>Equilibrium #3429</h1></div>

            <div class="text"><h2>Our Equilibrium collection promotes balanced and calm.</h2></div>

            <div class="price">
                <div class="eth"><img src="images/icon-ethereum.svg" alt="eth"><h2>0.041ETH</h2></div>
                <div class="time"><img src="images/icon-clock.svg" alt="clock"><h2>3 days left</h2></div>
            </div>

        </div>

        <div class="avatar-info">
            <img src="images/image-avatar.png" alt="avatar"><h2>Creation of <span>Jules Wyvern</span></h2>
        </div>

    </div>
</body>
</html>
